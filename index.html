<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyanitsa</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <div class="container">
            <h1 class="steps">1 step</h1>

            </div>
        </div>
